          <div id="description_use">
<pre> 
1、記録したい公共料金の種類を選択します。
2、金額を入力。必ず、半角数字で入力してください。全角数字は、エラーになります。
3、記録ボタンをクリック。計測期間は、電気代とガス代を1ヶ月間、水道代を2ヶ月として自動で計算します。
4、Evernote、各種メモ帳にコピー、貼り付けることができます。 </pre>

                                 <option value="ガス">ガス代</option>
